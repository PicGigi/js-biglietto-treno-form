<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainTicket.com</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- javascript -->
    <script src="script.js" defer></script>
</head>

<body>
    <div class="input-section">
        <!-- input -->
        <div class="data">
            <div class="title">
                <h1>Come ti chiami?</h1>
                <input type="text" id="nome">
            </div>

            <div class="title">
                <h1>Quanti chilometri devi percorrere?</h1>
                <input type="number" id="distanza">
            </div>
            <div class="title">
                <h1>Quanti anni hai?</h1>
                <select id="eta">
                    <option value="1">Minorenne</option>
                    <option value="2">Maggiorenne</option>
                    <option value="3">Over 65</option>
                </select>
            </div>
        </div>
    </div>

    <div class="ciuf">
        <img src="train-svgrepo-com.svg" id="cliccami">
        <h1>Si parte!</h1>
    </div>

    <div class="ticket">
        <span id="nomeBiglietto"></span>
        <span id="prezzo"></span>
    </div>
</body>
</html>
