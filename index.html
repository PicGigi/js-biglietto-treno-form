<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainTicket.com</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- javascript -->
    <script src="script.js" defer></script>
</head>

<body>
    <div class="input-section">
        <!-- input -->
        <div class="data">
            <div class="title">
                <h1>Come ti chiami?</h1>
                <input type="text" id="nome" class="bigger">
            </div>

            <div class="title">
                <h1>Quanti chilometri devi percorrere?</h1>
                <input type="number" id="distanza" class="bigger">
            </div>
            <div class="title">
                <h1>Quanti anni hai?</h1>
                <select id="eta" class="bigger">
                    <option value="1">Minorenne</option>
                    <option value="2">Maggiorenne</option>
                    <option value="3">Over 65</option>
                </select>
            </div>
        </div>
    </div>

    <div id="cliccami">
        <img src="train-svgrepo-com.svg">
        <h2>Si parte!</h2>
    </div>

    <div id="ticket" class="ticket-css hidden">
        <div>Nome viaggiatore: <span id="nomeBiglietto"></span></div>
        <div>Prezzo del biglietto: <span id="prezzo"></span><span>â‚¬</span></div>
        <div id="cancel">Cancella</div>
    </div>
</body>
</html>
